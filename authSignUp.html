<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,900;1,400&display=swap" rel="stylesheet">
    <title>Booking</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <!-- <main class="main"> -->
        <div class="container">
            <div class="aut">
                <h2 class="auth__header"> Registration</h2>
                <form class="auth__form form form-sign-up">
                    <div class="form-group">
                        <label for="name" class="label" > User Name </label>
                        <input id="name" class="auth__form-input base-input input-sign-up" type="text" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="label"> E-mail</label>
                        <input id="email"class="auth__input base-input input-sign-up" type="text" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pass" class="label"> Password</label>
                        <input id="pass"class="auth__input base-input input-sign-up" type="text" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="label"> Confirm password</label>
                        <input id="confirm"class="auth__input base-input input-sign-up" type="text" name="confirm">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="label"> Phone number</label>
                        <input id="phone"class="auth__input base-input input-sign-up" type="text" name="phone">
                    </div>
                    <button class="auth__form-button base-button base-button--primary base-button--secondary">
                        Sign up
                    </button>
                </form>
                <!-- <div class="admin__play-list">
                    <h2 class="admin__play-list-title"> Plays</h2>
                    <div class="admin__play-list-container"></div>
                </div> -->
            </div>
            
        </div>
    <!-- </main> -->
    <script src="./js/sign-up.js" type="module"></script>

</body>
</html>
